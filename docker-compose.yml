version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scd-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    container_name: scd-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - scd_mongo_data:/data/db

volumes:
  scd_mongo_data:

